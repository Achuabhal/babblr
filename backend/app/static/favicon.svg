<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Babblr favicon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="6" y="6" width="116" height="116" rx="28" fill="url(#bg)"/>

  <!-- Face -->
  <g filter="url(#softShadow)">
    <circle cx="52" cy="64" r="28" fill="#fde68a"/>
    <circle cx="42" cy="58" r="4" fill="#111827"/>
    <circle cx="62" cy="58" r="4" fill="#111827"/>
    <path d="M42 74c6 7 22 7 28 0" fill="none" stroke="#111827" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Speech / sound waves -->
  <g fill="none" stroke="#ffffff" stroke-linecap="round" stroke-width="8" opacity="0.95">
    <path d="M82 52c8 8 8 16 0 24"/>
    <path d="M94 44c14 14 14 26 0 40" opacity="0.75"/>
  </g>
</svg>

